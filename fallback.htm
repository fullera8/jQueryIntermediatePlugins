<!DOCTYPE html>
<html>
<head>
    <title>Fallbacks</title>

    <style type="text/css">
        img {
            opacity: 0.4;
        }
    </style>
    <!--Plugin that either impliments old browser functionality or uses modern techniques where available-->
    <script type="text/javascript" src="/js/modernizr.custom.38564.js"></script>

    <script type="text/javascript">
        Modernizr.load({ //Programatic initialization and control
            test: Modernizr.opacity,
            nope: ['/js/jquery-1.10.2.min.js'], //if test fails will download old jQuery libraries
            complete: function () {
                if (!Modernizr.opacity) {
                    $("img").css("opacity", "0.4");
                }
            }
        });

            //if (!Modernizr.opacity) {
            //     document.write('<script>$(document).ready(function () {$("img").css("opacity", "0.4")});<\/script>');
    </script>
</head>
<body>
    <img id="imgFlag" src="/images/flagBridge.jpg" />
</body>
</html>
