<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fallbacks Rounded</title>

    <style type="text/css">
        img {
            border-radius: 25px;
        }
    </style>

    <!--Plugin that either impliments old browser functionality or uses modern techniques where available-->
    <script type="text/javascript" src="/js/modernizr.custom.41745.js"></script>

    <script type="text/javascript">
        Modernizr.load({ //Programatic initialization and control
            test: Modernizr.borderradius,
            nope: ['/js/jquery-1.10.2.min.js', '/js/jquery-migrate-1.2.1.min.js', '/js/jquery.imgr.min.js'], //if test fails will download old jQuery libraries
            complete: function () {
                if (!Modernizr.borderradius) {
                    $("#imgFlag").imgr({ size: "3px", color: "red", radius: "25px" });
                }
            }
        });
    </script>
</head>
<body>
    <img id="imgFlag" src="/images/flagBridge.jpg" />
</body>
</html>
