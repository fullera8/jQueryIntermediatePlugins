<!DOCTYPE html >
<html>
<head>
    <title>Carousel Plugin</title>
    
    <style type="text/css">
        #btnPrev {position:absolute; left:5px; top:50px;} /*Previous button*/
        #btnNext {position:absolute; left:662px; top:50px;}/*Next button*/
        .carouselImages {margin-left:45px;} /*image size*/
    </style>

    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/jcarousellite_1.0.1.min.js"></script>
    
    <script >
        //programatic initialization and control
        $(function () {
            $(".carouselImages").jCarouselLite({
                btnNext: "#btnNext",
                btnPrev: "#btnPrev",
                circular: false,
                visible: 3
            });
        });
    </script>
</head>
<body>
    <img id="btnPrev" src="/images/previous.png" />
    <div class="carouselImages">
        <ul>
            <li><img src="/images/bridgeWalkSm.jpg"></li>
            <li><img src="/images/FlagBridgeSm.jpg"></li>
            <li><img src="/images/OperaHouseSm.jpg"></li>
            <li><img src="/images/ZigZagSm.jpg"></li>
        </ul>
    </div>
    <img id="btnNext" src="/images/next.png" />
</body>
</html>
