<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Social Sharing</title>

   <link rel="stylesheet" href="/css/arthref.css" type="text/css" media="screen" />

    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/socialShare.js"></script> <!--Plugin hyperlink that allows you to share the current page on social media sites-->

    <script type="text/javascript">
        $(function () {
            $('.showSocial').socialShare({ //hyperlink styles
                social: 'facebook,google,linkedin,twitter,windows' //Only a comma delimited list of known providers is required
            });
        });
    </script> 
</head>
<body>
    <a href="#" class="showSocial">Share</a>
</body>
</html>
