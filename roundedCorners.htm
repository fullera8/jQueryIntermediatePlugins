<!DOCTYPE html>
<html>
<head>
    <title>Rounded Corners</title>

    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="/js/jquery.imgr.min.js"></script> <!--Rounded image corner plugin-->
    
    <script>
        $(function () {
            $("#imgFlag").imgr({size:"3px",color:"red",radius:"25px"}); //Programatic initialization and control, note this impliments css controls wherever it can
        });
    </script>
</head>
<body>
    <img id="imgFlag" src="/images/flagBridge.jpg" />
</body>
</html>
